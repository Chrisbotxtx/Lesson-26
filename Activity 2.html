<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <h3>Class Inheritance in JavaScript</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        class car{
            constructor(Brand){
                this.carname=Brand;
            }
            present(){
                return "This is a "+this.carname;
            }
        }
        class model extends car{
            constructor(brand,mode){
                super(brand);
                this.mode=mode;
            }
            model(){
                return ""+this.present()+ " and it's model is "+this.mode;
            }
        }
        c2=new model("Koenigsegg","Jesko");
         document.getElementById("p1").innerHTML = c2.present();
         document.getElementById("p2").innerHTML = c2.model();
    </script>
</body>
</html>
